name: Build and deploy Laravel app to Azure Web App - pixora

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install composer dependencies
        run: |
          composer install --no-dev --prefer-dist --no-interaction
          composer dump-autoload -o

      - name: Generate key (safe if exists)
        run: php artisan key:generate --force || true

      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache

      - name: Zip app for deployment
        run: zip -r app.zip . -x "node_modules/*" "storage/logs/*" "storage/framework/sessions/*" "tests/*" ".github/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pixora'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: app.zip
